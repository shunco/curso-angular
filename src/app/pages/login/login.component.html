<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Welcome back, Dey</h1>
                    <p class="lead">
                        Sign in to your account to continue
                    </p>
                </div>

                <div class="card">
                    <div class="card-body" [formGroup]="formItem">
                        {{ formItem.get('username').errors | json }}
                        <div class="m-sm-4">
                            <div class="text-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Andrew Jones"
                                    class="img-fluid rounded-circle" width="132" height="132">
                            </div>
                            <div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input formControlName="username" class="form-control form-control-lg" type="email"
                                        name="email" placeholder="Enter your email">

                                        <small *ngIf="(is_valid_username$ | async) === 'INVALID'">El correo es invalido</small>

                                        <small *ngIf="formItem.get('username').errors?.required">El correo es requerido</small>
                                        <small *ngIf="formItem.get('username').errors?.email">El correo tiene un formato incorrecto</small>


                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input formControlName="password" class="form-control form-control-lg"
                                        type="password" name="password" placeholder="Enter your password">
                                    <small>
                                        <a href="pages-reset-password.html">Forgot password?</a>
                                    </small>
                                </div>
                                <div>
                                    <input type="checkbox" formControlName="remember"> 
                                    <label class="custom-control-label text-small">Remember me next time</label>
                                </div>
                                <div class="text-center mt-3">
                                    <button class="btn btn-lg btn-primary" (click)="login()"
                                        [disabled]="!formItem.valid">Sign in</button>
                                    <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                                    <button class="btn btn-lg btn-danger" (click)="cancel()">Cancelar</button>

                                </div>
                            </div>
                        </div>
                    </div>
                    {{ formItem.value | json }}
                </div>

            </div>
        </div>
    </div>
</div>
